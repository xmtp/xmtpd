linters:
  # Disable all linters.
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    - nakedret
    - nilerr
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
issues:
  exclude-files:
    - tools.go
