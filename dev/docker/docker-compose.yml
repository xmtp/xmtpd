services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: xmtp
    ports:
      - 8765:5432

  chain:
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./anvil.Dockerfile
    ports:
      - 7545:8545

  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
